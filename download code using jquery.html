<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Save form Data in a Text File using JavaScript</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div {
            padding: 10px;
            background-color: #f6f6f6;
            overflow: hidden;
        }
        
        input[type=text],
        textarea,
        select {
            font: 17px Calibri;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type=button] {
            font: 17px Calibri;
            width: auto;
            float: right;
            cursor: pointer;
            padding: 7px;
        }
    </style>
</head>

<body>
    <textarea autocomplete="off" id="textareaCode" wrap="logical" spellcheck="false"><!DOCTYPE html>
        <html>
        <head>
        <title>Page Title</title>
        </head>
        <body>
        
        <h1>My First Heading</h1>
        <p>My first paragraph.</p>
        
        </body>
        </html>
        </textarea>
    <input type="button" id="saveToFile" value="Save data to file" onclick="saveFile()" />
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(function() {
        $('#saveToFile').click(function(e) {
            var data = document.getElementById('textareaCode').value;
            var data = 'data:application/html;charset=utf-8,' + encodeURIComponent(data);
            var el = e.currentTarget;
            el.href = data;
            el.target = '_blank';
            el.download = 'data.html';
        });
    });
</script>

</html>
