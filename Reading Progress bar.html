<script>

            pbar.style.cssText += 'background: linear-gradient(120deg, red, orange, yellow, green)';

        if (scrollPercent > 57) {
            pbar.style.cssText += 'background: linear-gradient(120deg, red, orange, yellow, green, blue)';
        }
        if (scrollPercent > 71) {
            pbar.style.cssText += 'background: linear-gradient(120deg, red, orange, yellow, green, blue, indigo)';
        }
        if (scrollPercent > 85) {
            pbar.style.cssText += 'background: linear-gradient(120deg, red, orange, yellow, green, blue, indigo, violet)';

    }

        top: 0;

<div id="progress-bar"></div>

<script>
    let processScroll = () => {
        let docElem = document.documentElement,
            docBody = document.body,
            scrollTop = docElem['scrollTop'] || docBody['scrollTop'],
            scrollBottom = (docElem['scrollHeight'] || docBody['scrollHeight']) - window.innerHeight,
            scrollPercent = scrollTop / scrollBottom * 100 + '%';

        // console.log(scrollTop + ' / ' + scrollBottom + ' / ' + scrollPercent);

        document.getElementById("progress-bar").style.setProperty("--scrollAmount", scrollPercent);
    }

    document.addEventListener('scroll', processScroll);
</script>

<script>

    window.onscroll = function () {
        myFunction()
    };

        var height = (document.documentElement.scrollHeight || document.body.scrollHeight) - window.innerHeight;
        var scrolled = (winScroll / height) * 100 + "%";
        pbar.style.width = scrolled;
    }
</script>
