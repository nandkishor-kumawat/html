<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> code to picture </title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

    <style>
        #photo {
            border: 4px solid green;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="photo">
        <h1>GeeksforGeeks</h1>
        Hello everyone! This is a trial page for taking a screenshot.
        <br><br> This is a dummy button!
        <button> Dummy</button>
        <br><br> Click the button below to take a screenshot of the div.
        <br><br>
        <button onclick="takeshot()"> Take Screenshot </button>
    </div>

    <h1>Screenshot:</h1>
    <div id="output"></div>

    <script type="text/javascript">
       let textarea = document.getElementById('photo')
       textarea.addEventListener('input',()=>{
        textarea.style.height = 0;
        textarea.style.height = (textarea.scrollHeight) + "px";
        })

        function takeshot() {
            let div = document.getElementById('photo');

            html2canvas(div).then(function (canvas) {
                let a = document.createElement("a");
                document.body.appendChild(a);
                document.getElementById("output").appendChild(canvas);
                a.download = "filename.jpg";
                a.href = canvas.toDataURL();
                a.target = '_blank';
                a.click();
            });
        }
    </script>
</body>


</html>
