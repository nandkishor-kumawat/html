<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="https://www.mkyong.com/wp-content/uploads/jQuery/jquery-1.4.2.min.js"></script>

    <style type="text/css">
        #hint {
            cursor: pointer;
        }
        
        .tooltip {
            margin: 8px;
            padding: 8px;
            border: 1px solid blue;
            background-color: yellow;
            position: absolute;
            z-index: 2;
        }
    </style>

</head>

<body>


    <input type="text" value="https://tiny.cc/nandkishor" id="url" /> <button class="copybutton" data-clipboard-target="#url">Copy</button></br>
    <input type="text" value="https://tiny.cc/nandkishor" id="url1" /> <button class="copybutton" data-clipboard-target="#url1">Copy</button></br>
    <input type="text" value="https://tiny.cc/nandkishor" id="url2" /> <button class="copybutton" data-clipboard-target="#url2">Copy</button></br>



    <script type="text/javascript">
        $(document).ready(function() {

            var changeTooltipPosition = function(event) {
                var tooltipX = event.pageX - 8;
                var tooltipY = event.pageY + 8;
                $('div.tooltip').css({
                    top: tooltipY,
                    left: tooltipX
                });
            };

            var showTooltip = function(event) {
                $('div.tooltip').remove();
                $('<div class="tooltip">Copied!</div>').appendTo('body');
                changeTooltipPosition(event);
            };

            var hideTooltip = function() {
                $('div.tooltip').remove();
            };
            clipboard.on('success', function(e) {
                $("button").bind({
                    mousemove: changeTooltipPosition,
                    click: showTooltip,
                    mouseleave: hideTooltip
                });
                e.clearSelection();
            });

        });
    </script>

    <script src="https://clipboardjs.com/dist/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.copybutton');
    </script>

</body>

</html>
